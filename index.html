<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Game</title>
    <link rel="stylesheet" href="symon.css" />
  </head>
  <body>
    <h1>Simon Says Game</h1>

    <h2><b>Prass Any key To Start</b></h2>
    <div class="main">
      <div class="line1">
        <div class="box1" type="button" id="box1"></div>
        <div class="box2" type="button" id="box2"></div>
      </div>
      <div class="line2">
        <div class="box3" type="button" id="box3"></div>
        <div class="box4" type="button" id="box4"></div>
      </div>
    </div>

    <button id="startButton">Start Game</button>
    <script src="symon.js"></script>
  </body>
</html>
